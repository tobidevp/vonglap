<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let table = []
    for (var i = 0; i <=10; i++) {
        var row = []
        for (var j = 1; j <= 10; j++) {
            row.push(i + j + "<br>")
        }
        table.push(row)
    }
    document.write('<table border="1">')
    table.map(row => {
        document.write('<tr>')
        row.map(item => {
            document.write('<td>' + item + '</td>')
        })
        document.write('<tr>')
    })
    document.write('</table>')

</script>
</html>
