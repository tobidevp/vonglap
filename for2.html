<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let x = +prompt('Nhap mot so: ');
    let i = 2
    do {
    let isPrompt = true

        for (let j = 2; j < i; j++) {
            if (i % j == 0) {
                isPrompt = false
                break;
            }
        }
        if (isPrompt) {
            document.write(i + "<br>")
        }
        i++
    } while (i < x);
</script>
</html>
